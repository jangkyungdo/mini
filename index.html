<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Logo -->
    <img src="images/logo.png" alt="Logo" class="logo" />

    <!-- Btn -->
    <div class="buttons">
      <button class="btn">
        <img src="images/blue_t.png" class="imgBtn" alt="tshirt" />
      </button>
      <button class="btn">
        <img src="images/blue_p.png" class="imgBtn" alt="pants" />
      </button>
      <button class="btn">
        <img src="images/blue_s.png" class="imgBtn" alt="skirt" />
      </button>
      <button class="btn colorBtn blue">Blue</button>
      <button class="btn colorBtn yellow">Yellow</button>
      <button class="btn colorBtn pink">Pink</button>
    </div>

    <!-- Item List -->
    <ul class="items">
      <li class="item">
        <img src="images/blue_t.png" alt="tshirt" class="item__thumbnail" />
        <span class="item__description"> male, large</span>
      </li>
    </ul>
  </body>
</html>
