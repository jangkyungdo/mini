<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>mini shopping mall</title>
  </head>
  <body>
    <!-- Logo -->
    <img src="images/logo.png" alt="Logo" class="logo" />

    <!-- Btn -->
    <div class="buttons">
      <button class="btn">
        <img
          src="images/blue_t.png"
          class="imgBtn"
          alt="tshirt"
          data-key="type"
          data-value="tshirts"
        />
      </button>
      <button class="btn">
        <img
          src="images/blue_p.png"
          class="imgBtn"
          alt="pants"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="images/blue_s.png"
          class="imgBtn"
          alt="skirt"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
        Yellow
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </div>

    <!-- Item List -->
    <ul class="items"></ul>
  </body>
</html>
